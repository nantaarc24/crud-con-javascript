<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API REST AJAX</title>
  </head>
  <body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Agregar santo</h2>
        <form action="" class="crud-form">
          <input
            type="text"
            name="nombre"
            id=""
            placeholder="nombre"
            required
          />
          <br />
          <input
            type="text"
            name="constelacion"
            id=""
            placeholder="constelación"
            required
          />
          <br />
          <input type="submit" value="Enviar" />
          <input type="hidden" name="id" />
        </form>
      </article>

      <article>
        <h2>Ver santos</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Constelación</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </article>
    </section>

    <template id="crud-template">
      <tr>
        <td class="name"></td>
        <td class="constellation"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>

    <script>
      const d = document,
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template = d.getElementById("crud-template").content,
        $fragment = d.createDocumentFragment();

      const ajax = (options) => {
        let { url, method, success, error, data } = options;
        const xhr = new XMLHttpRequest();

        xhr.addEventListener("readystatechange", (e) => {
          if (xhr.readyState !== 4) return;

          if (xhr.status >= 200 && xhr.status < 300) {

            let json = JSON.parse(xhr.responseText);
            success(json)

          } else {
            let message= xhr.statusText || "ocurrio un error";
            error(`Error ${xhr.status}:${message}`);
          }

        });
        xhr.open(method || "GET", url);
        xhr.setRequestHeader("Content-type", "application/json;charset=utf-8");
        xhr.send(JSON.stringify(data));
      };

      const getAllSaints=()=>{
        ajax({
            method:"GET",
            url:"http://localhost:5000/santos",
            success:(res)=>{
                console.log(res);

                res.forEach(element => {
                    $template.querySelector(".name").textContent = element.nombre;
                    $template.querySelector(".constellation").textContent = element.constelacion;
                    $template.querySelector(".edit").dataset.id=element.id;
                    $template.querySelector(".edit").dataset.name=element.nombre;
                    $template.querySelector(".edit").dataset.constellation=element.constelacion;

                    $template.querySelector(".delete").dataset.id=element.id;

                    let $clone=d.importNode($template, true);
                    $fragment.appendChild($clone);
                });

                $table.querySelector("tbody").appendChild($fragment);
                
            },
            error:(err)=>{
                console.log(err);
                $table.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`);
            },
            data:null
        })
      }
      d.addEventListener("DOMContentLoaded",getAllSaints);

      d.addEventListener("submit", e=>{
        if (e.target === $form) {
            e.preventDefault();

            if (!e.target.id.value) {
                ajax({
                    url:"http://localhost:5000/santos",
                    method:"POST",
                    success:(res)=>location.reload(),
                    error:()=>$form.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`),
                    data:{
                        nombre:e.target.nombre.value,
                        constelacion:e.target.constelacion.value
                    }
                })
            } else {
                ajax({
                    url:`http://localhost:5000/santos/${e.target.id.value}`,
                    method:"PUT",
                    success:(res)=>location.reload(),
                    error:()=>$form.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`),
                    data:{
                        nombre:e.target.nombre.value,
                        constelacion:e.target.constelacion.value
                    }
                })
            }
        }
      });

      d.addEventListener("click", e=>{
        if (e.target.matches(".edit")) {
            $title.textContent="Editar Santo";
            $form.nombre.value=e.target.dataset.name;
            $form.constelacion.value=e.target.dataset.constellation;
            $form.id.value=e.target.dataset.id;
            //alert("Presionaste el botón editar")
        }
        if (e.target.matches(".delete")) {
            //alert("Presionaste el botón eliminar")

            let isDelete= confirm(`¿Estas seguro de eliminar el id ${e.target.dataset.id}?`)
            ajax({
                    url:`http://localhost:5000/santos/${e.target.dataset.id}`,
                    method:"DELETE",
                    success:(res)=>location.reload(),
                    error:()=>alert(err)
                })
        }
      })
    </script>
  </body>
</html>
